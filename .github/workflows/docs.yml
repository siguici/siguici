name: Docs

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

defaults:
  run:
    working-directory: ./docs

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        bun-version: [1.1]

    name: ğŸ“¦ï¸ Building @siguici's assets on ${{ matrix.operating-system }} using Bun@${{ matrix.bun-version }}

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: âš¡ï¸ Install dependencies
        run: bun install

      - name: âœ… Check types
        run: bun check

      - name: ğŸ± Build assets
        run: bun run build

      - name: ğŸšš Upload distribution files
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: docs/dist

  deploy:
    runs-on: ubuntu-latest

    environment: 
      name: production
      url: https://siguici.github.io

    strategy:
      fail-fast: true
      matrix:
        operating-system: [ubuntu-latest]
        bun-version: [1.1]

    name: ğŸš€ Deploy siguici.github.io with Bun@${{ matrix.bun-version }} on ${{ matrix.operating-system }}

    steps:
      - name: ğŸšš Checkout the repository
        uses: actions/checkout@v4

      - name: ğŸšš Download distribution files
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: docs/dist

      - name: ğŸ—ƒï¸ List distribution files
        run: ls -R dist

      - name: âš¡ï¸ Install, build, and upload
        uses: withastro/action@v2
        with:
          node-version: ${{ matrix.node-version }}
          package-manager: bun@${{ matrix.bun-version }}
          path: ./docs
