name: Apps

on:
  push:
    branches:
      - main

    paths:
      - .github/workflows/*
      - apps/**

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        operating-system: [ubuntu-latest]

    name: 📦️ Building @siguici's assets on ${{ matrix.operating-system }} using Bun@${{ matrix.bun-version }}

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 🔧 Setup JS
        uses: siguici/setup-js@v1
        with:
          scripts: check,build
          cwd: ./apps/frontend

      - name: 🚚 Upload distribution files
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: apps/frontend/out

  deploy:
    needs: build

    runs-on: ${{ matrix.operating-system }}

    environment:
      name: production
      url: https://siguici.deno.dev

    permissions:
      id-token: write
      contents: read

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        deno-version: [2.0]

    name: 🚀 Deploy @siguici apps on Deno-${{ matrix.deno-version }} under ${{ matrix.operating-system }}

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 🚚 Download distribution files
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: apps/frontend/out

      - name: 🗃️ List distribution files
        run: ls -R ../frontend/out

      - name: 🔨 Configure Deno
        uses: siguici/setup-js@v1
        with:
          runtime: deno
          version: ${{ matrix.deno-version }}
          scripts: check,build
          cwd: ./apps/backend

      - name: 📂 Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: siguici
          entrypoint: backend/start.ts
          root: apps
