name: Apps

on:
  push:
    branches:
      - main

    paths:
      - .github/workflows/*
      - apps/**

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}

    defaults:
      run:
        working-directory: ./apps/frontend

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        bun-version: [1.1]

    name: ğŸ“¦ï¸ Building @siguici's assets on ${{ matrix.operating-system }} using Bun@${{ matrix.bun-version }}

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: âš¡ï¸ Install dependencies
        run: bun install

      - name: âœ… Check types
        run: bun check

      - name: ğŸ± Build assets
        run: bun run build

      - name: ğŸšš Upload distribution files
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: apps/frontend/out

  deploy:
    needs: build
    runs-on: ${{ matrix.operating-system }}

    environment:
      name: production
      url: https://siguici.deno.dev

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: ./apps/backend

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        deno-version: [2.0]

    name: ğŸš€ Deploy @siguici apps on Deno-${{ matrix.deno-version }} under ${{ matrix.operating-system }}

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”¨ Configure Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: ğŸšš Download distribution files
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: apps/frontend/out

      - name: ğŸ—ƒï¸ List distribution files
        run: ls -R ../frontend/out

      - name: ğŸ“‚ Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: docs/dist
          destination_dir: .
          external_repository: siguici/siguici.github.io
