name: Apps

on:
  push:
    branches:
      - main

    paths:
      - .github/workflows/*
      - apps/**

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        operating-system: [ubuntu-latest]

    name: ğŸ“¦ï¸ Building @siguici's assets on ${{ matrix.operating-system }} using Bun@${{ matrix.bun-version }}

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup JS
        uses: siguici/setup-js@v1
        with:
          scripts: check,build
          cwd: ./apps/frontend

      - name: ğŸšš Upload distribution files
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: apps/frontend/out

  deploy:
    needs: build

    runs-on: ${{ matrix.operating-system }}

    environment:
      name: production
      url: https://siguici.deno.dev

    permissions:
      id-token: write
      contents: read

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        deno-version: [2.0]

    name: ğŸš€ Deploy @siguici apps on Deno-${{ matrix.deno-version }} under ${{ matrix.operating-system }}

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸšš Download distribution files
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: apps/frontend/out

      - name: ğŸ—ƒï¸ List distribution files
        run: ls -R ../frontend/out

      - name: ğŸ”¨ Configure Deno
        uses: siguici/setup-js@v1
        with:
          runtime: deno
          version: ${{ matrix.deno-version }}
          scripts: check,build
          cwd: ./apps/backend

      - name: ğŸ“‚ Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: siguici
          entrypoint: backend/start.ts
          root: apps
