name: CI

on: [push, pull_request]

jobs:
  apps:
    runs-on: ${{ matrix.operating-system }}

    defaults:
      run:
        working-directory: ./apps/frontend

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        bun-version: [1.1]

    name: 🧪 Testing @siguici's apps on ${{ matrix.operating-system }} using Bun@${{ matrix.bun-version }}

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 🔧 Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: ⚡️ Install dependencies
        run: bun install

      - name: ✅ Check types
        run: bun run check

      - name: 🍱 Build assets
        run: bun run build

  docs:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        bun: [1.1]
        experimental: [false]

    defaults:
      run:
        working-directory: ./docs

    name: 🧪 Test Sigui's work using Bun-${{ matrix.bun }} under ${{ matrix.os }}

    steps:
      - name: 🚚 Fetch code
        uses: actions/checkout@v4

      - name: ⚡️ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun }}

      - name: ⚗️ Install dependencies
        run: |
          bun install

      - name: 🍱 Compile assets
        run: bun run build

      - name: ✅ Check types
        run: bun check
