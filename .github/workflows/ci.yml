name: CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  site:
    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        bun-version: [1.0.11]

    name: ğŸ§ª CI sigui.ci website on ${{ matrix.operating-system }} using Bun@${{ matrix.bun-version }}

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: âš¡ï¸ Install dependencies
        run: bun install

      - name: âœ… Check types
        run: bun run check

      - name: ğŸ± Build assets
        run: bun run build

      - name: ğŸšš Upload distribution files
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: app/out

  app:
    needs: site
    runs-on: ${{ matrix.operating-system }}
    defaults:
      run:
        working-directory: ./app

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        deno-version: [1.38.0]

    name: ğŸ§ª CI sigui.ci web app on ${{ matrix.operating-system }} using Deno@${{ matrix.deno-version }}

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ”¨ Configure Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: ğŸšš Download distribution files
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: app/out

      - name: ğŸ“‚ List distribution files
        run: ls out

      - name: âš—ï¸ Check files
        run: deno task check

      - name: ğŸ“¦ï¸ Build app
        run: deno task build
