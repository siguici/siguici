name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ${{ matrix.operating-system }}

    environment: 
      name: production
      url: https://sigui.ci

    permissions:
      id-token: write
      contents: read
    
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        bun-version: [1.0.7]
        deno-version: [1.37.2]
    
    name: ğŸš€ Deploy sigui.ci to ${{ matrix.operating-system }} on ${{ matrix.bun-version }}
    
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: ğŸ”¨ Configure Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: âš¡ï¸ Install dependencies
        run: bun install

      - name: âœ… Check types
        run: bun run check

      - name: ğŸ± Build site
        run: bun run build

      - name: âš—ï¸ Check files
        run: bun run check

      - name: ğŸ“¦ï¸ Build app
        run: deno task build

      - name: ğŸ“‚ Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: sigui
          entrypoint: start.ts
          root: app
