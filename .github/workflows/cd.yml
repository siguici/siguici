name: CD

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ${{ matrix.operating-system }}
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    environment: 
      name: production
      url: https://sigui.ci

    permissions:
      id-token: write
      contents: read
    
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        bun-version: [1.0.11]
        deno-version: [1.38.0]
    
    name: 🚀 Deploy sigui.ci to ${{ matrix.operating-system }} on Deno-${{ matrix.deno-version }} with  Bun-${{ matrix.bun-version }}
    
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3

      - name: 🔧 Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: 🔨 Configure Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: ⚡️ Install dependencies
        run: bun install

      - name: 🏗️ Configure environment
        run: |
          cp .env.example .env
          cat .env

      - name: 🍱 Build site
        run: bun run build

      - name: 📦️ Build app
        working-directory: ./app
        run: deno task build

      - name: 📂 Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: sigui
          entrypoint: start.ts
          root: app
