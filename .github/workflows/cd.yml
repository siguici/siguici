name: CD

on:
  push:
    branches:
      - main

    paths:
      - .github/workflows/*
      - apps/**

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}

    defaults:
      run:
        working-directory: ./apps/frontend

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        bun-version: [1.1]

    name: 📦️ Building @siguici's assets on ${{ matrix.operating-system }} using Bun@${{ matrix.bun-version }}

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 🔧 Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: ⚡️ Install dependencies
        run: bun install

      - name: 📦️ Build assets for production
        run: bun prod

      - name: 🚚 Upload distribution files
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: apps/backend/out

  deploy:
    needs: build
    runs-on: ${{ matrix.operating-system }}

    environment:
      name: production
      url: https://sigui.ci

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: ./apps/backend

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        deno-version: [2.0]

    name: 🚀 Deploy @siguici apps on Deno-${{ matrix.deno-version }} under ${{ matrix.operating-system }}

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 🔨 Configure Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: 🚚 Download distribution files
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: apps/backend/out

      - name: 🗃️ List distribution files
        run: ls -R out

      - name: ⚗️ Check files
        run: deno task check

      - name: 📦️ Build app
        run: deno task build

      - name: 📂 Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: siguici
          entrypoint: start.ts
          root: app
