name: CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        bun-version: [1.1]

    name: ğŸ“¦ï¸ Build sigui.ci website on ${{ matrix.operating-system }} using Bun@${{ matrix.bun-version }}

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: âš¡ï¸ Install dependencies
        run: bun install

      - name: âœ… Check types
        run: bun run check

      - name: ğŸ± Build assets
        run: bun run build

      - name: ğŸšš Upload distribution files
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: app/out

  deploy:
    needs: build
    runs-on: ${{ matrix.operating-system }}

    environment: 
      name: production
      url: https://sigui.ci

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: ./app

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        deno-version: [1.45.5]

    name: ğŸš€ Deploy sigui.ci to ${{ matrix.operating-system }} on Deno-${{ matrix.deno-version }}

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”¨ Configure Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: ğŸšš Download distribution files
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: app/out

      - name: ğŸ“‚ List distribution files
        run: ls -R out

      - name: âš—ï¸ Check files
        run: deno task check

      - name: ğŸ“¦ï¸ Build app
        run: deno task build

      - name: ğŸ“‚ Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: sigui
          entrypoint: start.ts
          root: app
